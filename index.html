<!DOCTYPE html>
<html lang="en">
<!-- Design by Kuzmin Aleksandr, Telegram: @warkkaa -->

<head>
    <meta charset="UTF-8">
    <title>Звонки</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="color-dark.css" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="color-light.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="auth">
        <img src="logo.svg" alt="" id="logo">
        <div action="" id="auth_inputs">
            <input type="email" id="email" class="auth_inp" required placeholder="Почта">
            <input type="password" id="password" class="auth_inp" required placeholder="Пароль">
            <button id="button">Войти</button>
        </div>
        <p id="rem_pass">Для смены пароля свяжитесь с
            <font>@mimbol</font>
        </p>
    </div>
    <script>
        let addr = "http://rings.mimbol.ru:3000"
        if (localStorage.auth === 'true') {
            window.location.replace("/schedule.html");
        }
        $("#button").on("click", () => {
            var email = $("#email").val(),
                password = $("#password").val()
            if (email == "")
                Swal.fire(
                    'Ошибочка',
                    'Поле почты пустое',
                    'error'
                )
            else if (password == "")
                Swal.fire(
                    'Ошибочка',
                    'Поле пароля пустое',
                    'error'
                )
            else {
                $.ajax({
                    url: addr + '/auth',
                    method: 'get',
                    dataType: 'json',
                    data: {
                        email: email,
                        password: password
                    },
                    success: function(data) {
                        console.log(data)
                        if (data.status == "success") {
                            localStorage.auth = true;
                            localStorage.jwt = data.jwt;
                            window.location.replace("/schedule.html");
                        } else {
                            Swal.fire(
                                'Ошибочка',
                                'Неизвестная ошибка',
                                'error'
                            )
                        }
                    },
                    error: function(data, b, c) {
                        console.log(data, b, c)
                        if (data.status == 404) {
                            Swal.fire(
                                'Ошибочка',
                                'Неверный логин или пароль',
                                'error'
                            )
                        } else {
                            Swal.fire(
                                'Ошибочка',
                                'Неизвестная ошибка',
                                'error'
                            )
                        }

                    }
                });
            }
        })
    </script>
</body>

</html>
